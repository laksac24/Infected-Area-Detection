<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Infected Area Detection</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Vanilla CSS -->
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        padding-top: 50px;
        margin: 0;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 10px 0;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .output-image,
      .img2 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Infected Area Detection</h1>

      <!-- Image Upload Form -->
      <form action="{{url_for('predict')}}" method="post">
        <div class="form-group">
          <label for="image" class="font-weight-bold">Upload your Image:</label>
          <input
            type="file"
            class="form-control-file"
            name="image"
            id="image"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Display the processed image -->
      <div class="output-image">{{output_image}}</div>

      <!-- Take Image using Camera -->
      <form action="{{url_for('predict2')}}" method="post" class="mt-3">
        <div class="form-group">
          <label for="cameraInput" class="font-weight-bold"
            >Take Image using Camera:</label
          >
          <input
            type="file"
            class="form-control-file"
            name="cameraImage"
            id="cameraInput"
            accept="image/*"
            capture="camera"
          />
        </div>
        <button type="submit" class="btn btn-secondary">Take Image</button>
      </form>

      <!-- Display second image -->
      <div class="img2">{{img2}}</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
